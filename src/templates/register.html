{% extends "layout.html"%}

{% block title %}
Vacation Website | Register
{% endblock title %}


{% block content%}

<form method="post" class="fancy-form">

    <h2>Register</h2>
 
    <label class="label">First name: </label>
    <input type="text" name="first_name"  value="{{user.first_name}}" class="form-control" placeholder="First name" required minlenth="2" maxlenth="20">
    
    <label class="label">Last name: </label>
    <input type="text" name="last_name" value="{{user.last_name}}" class="form-control" placeholder="Last name" required minlenth="2" maxlenth="30">

    <label class="label">Email:</label>
    <input type="email" name="email" value="{{user.email}}" class="form-control" placeholder="Email" required minlenth="5" maxlenth="100">

    <label class="label">Password:</label>
    <input type="password" name="password" value="{{user.password}}" class="form-control" placeholder="Password" required minlenth="4" maxlenth="100">

    <button class="btn btn-primary w-100">Register</button>
    
    <h6 class="already-member">already a member?</h6>
    <a class="already-member" href="{{ url_for('auth_view.login') }}">Login</a>
</form>
    
{% endblock content%}
